url: https://davidbolin.github.io/ngme2/

template:
  bootswatch: flatly
  theme: arrow-light
  bslib:
    heading_font: {google: "Roboto Slab"}

navbar:
  bg: primary
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github, twitter]
  components:
    reference:
      text: Functions
      href: reference/index.html
    articles:
      text: Vignettes
      menu:
      - text: Installation and configuration
        href: articles/Installation_and_configuration.html
      - text: Comparison with R-INLA
        href: articles/inla_compare.html
      - text: AR(1) model
        href: articles/AR1-model.html
      - text: Random walk model
        href: articles/RW-model.html
      - text: SPDE Matern model
        href: articles/SPDE-model.html
      - text: Ngme replicate feature
        href: articles/replicate.html
      - text: Model prediction and estimation
        href: articles/pred_and_est.html
      - text: Bivariate models in Ngme2
        href: articles/bivariate.html
      - text: Random effects model in Ngme2
        href: articles/random-effect.html
      - text: Space-time (tensor product) model in Ngme2
        href: articles/tensor_product.html
    github:
      icon: fa-github
      href: https://github.com/davidbolin/ngme2
      aria-label: Github
    twitter:
      icon: fa-twitter
      href: https://twitter.com/jdavidbolin
      aria-label: Twitter

home:
  links:
  - text: Browse source code
    href: https://github.com/davidbolin/ngme2
  - text: Report a bug
    href: https://github.com/davidbolin/ngme2/issues
  - text: Our research group
    href: http://stochproc.kaust.edu.sa/

